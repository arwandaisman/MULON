<!DOCTYPE html>
<html>
<head>
	<title>Canvas HTML : My First Canvas App</title>
</head>
<style type="text/css">
	canvas{
		background-color: #CFE2F3;
	}
</style>
<body>

		<canvas width="800" height="450" id="canvas"></canvas>

		<script type="text/javascript">
			
		
        var c=document.getElementById('canvas');
        var ctx=c.getContext('2d');
        
         //lingkaran luar
        ctx.beginPath();
        ctx.arc(400, 225, 150, 0, 2 * Math.PI);
        ctx.fillStyle = "#980000";
        ctx.lineWidth = 4;
        ctx.strokeStyle = "white";
        ctx.fill();
        ctx.stroke();

         //lingkaran dalam
        ctx.beginPath();
        ctx.arc(400, 225, 100, 0, 2 * Math.PI);
        ctx.fillStyle = "#FF9900";
        ctx.fill();
    
        //segi empat
        ctx.beginPath();
        ctx.rect(350, 180, 100, 100);
        ctx.fillStyle = "#45818E";
        ctx.fill();
        ctx.stroke();   

        //segitiga kiri
		ctx.beginPath();
		ctx.moveTo(50,225);
		ctx.lineTo(150,120);
		ctx.lineTo(150,330);
		ctx.fillStyle = "#6AA84F";
		ctx.fill();

		//segitiga kanan
		ctx.beginPath();
		ctx.moveTo(750,225);
		ctx.lineTo(650,120);
		ctx.lineTo(650,330);
		ctx.fillStyle = "#6AA84F";
		ctx.fill();
        
		</script>
</body>
</html>
